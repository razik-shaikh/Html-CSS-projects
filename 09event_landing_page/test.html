<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <header class="header">
        <h1>Event Name</h1>
        <p>Welcome to our event. Join us for an exciting experience!</p>
    </header>

    <section class="event-details">
        <div class="detail"><i class="icon-calendar"></i>
            <p>Date: January 15, 2024</p>
        </div>
        <div class="detail"><i class="icon-location"></i>
            <p>Location: New York, NY</p>
        </div>
        <div class="detail"><i class="icon-info"></i>
            <p>Description: A day of learning and networking!</p>
        </div>
    </section>

    <section class="schedule">
        <h2>Schedule</h2>
        <div class="session">
            <time>10:00 AM</time>
            <p>Opening Remarks</p>
        </div>
        <!-- Add more sessions as needed -->
    </section>

    <section class="speakers">
        <h2>Speakers</h2>
        <div class="speaker">
            <img src="speaker1.jpg" alt="Speaker 1">
            <p>Speaker 1 Bio</p>
        </div>
        <!-- More speakers -->
    </section>

    <section class="registration">
        <h2>Register Now</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Event Organizer. All Rights Reserved.</p>
    </footer>

</body>

</html>
