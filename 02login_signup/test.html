<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Form</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <!-- Input 1: Name -->
            <div class="form-group">
                <input type="text" id="inputName" class="input" placeholder=" " required>
                <label for="inputName" class="floating-label">Your Name</label>
            </div>

            <!-- Input 2: Email -->
            <div class="form-group">
                <input type="email" id="inputEmail" class="input" placeholder=" " required>
                <label for="inputEmail" class="floating-label">Your Email</label>
            </div>

            <!-- Input 3: Password -->
            <div class="form-group">
                <input type="password" id="inputPassword" class="input" placeholder=" " required>
                <label for="inputPassword" class="floating-label">Your Password</label>
            </div>

            <!-- Input 4: Phone -->
            <div class="form-group">
                <input type="tel" id="inputPhone" class="input" placeholder=" " required>
                <label for="inputPhone" class="floating-label">Your Phone</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
