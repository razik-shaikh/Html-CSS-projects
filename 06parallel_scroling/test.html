<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Scrolling with CSS</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="scroll-container">
        <div class="layer layer-1">
            <h1>Layer 1 Content</h1>
            <p>Content for Layer 1 scrolling effect.</p>
        </div>
        <div class="layer layer-2">
            <h1>Layer 2 Content</h1>
            <p>Content for Layer 2 scrolling effect.</p>
        </div>
        <div class="layer layer-3">
            <h1>Layer 3 Content</h1>
            <p>Content for Layer 3 scrolling effect.</p>
        </div>
    </div>
</body>

</html>
